<html ng-app="exampleApp">

<head>
  <meta charset="utf-8">
  <title>Angular Table Utils</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">
</head>

<body>
  <div>
    <div ng-controller="ExampleController as example">
      
      <table class="table table-hover table-striped">
        <thead>
          <tr gp-sortable-columns callback="example.sortCallback">
            <th class="col-xs-3"> Column 1
              <i class="fa" gp-sortable="column1"></i>
            </th>
            <th class="col-xs-3"> Column 2
              <i class="fa" gp-sortable="column2"></i>
            </th>
            <th class="col-xs-3"> Column 3
              <i class="fa" gp-sortable="column3"></i>
            </th>
          </tr>
        </thead>
      </table>

      <gp-pagination options="example.paginationOptions"></gp-pagination>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.js"></script>
  <script src="../src/angular-table-components.js"></script>
  <!--script src="https://rawgit.com/gpincheiraa/angular-table-components/master/src/angular-table-components.js"></script-->

  <script>
    (function(){
  
      angular
        .module('exampleApp', ['gp.tableComponents']);

      angular
       .module('exampleApp')
       .controller('ExampleController', Controller);
      
      function Controller(){
        var vm = this;
        
        vm.paginationOptions = {
          perPage: 15,
          totalItems: 38,
          callback: changePage
        };

        vm.sortCallback = sortCallback;
        
        function changePage(){
          console.log(arguments);
        }

        function sortCallback(){
          console.log(arguments);
        }
        
      }
      
    })();

  </script>
</body>
</html>
